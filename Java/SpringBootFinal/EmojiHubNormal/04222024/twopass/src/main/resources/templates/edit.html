<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<th:block th:insert="~{layout::header}"></th:block>
<section>

    <div class="alert alert-success" role="alert" th:if="${success}">
        Changes were saved successfully!
    </div>

    <h3>Edit Existing Entry</h3>
    <form method="post" action="/edit">
        <div class="form-group">
            <label for="exampleInputEmojiID">Emoji ID</label>
            <input name="picID" th:value="${entry.picID()}" type="text" class="form-control" id="exampleInputEmojiID" aria-describedby="picHelp"
                   placeholder="Enter emoji ID">
            <small id="picHelp" class="form-text text-muted">Emoji ID claim, see <a href="/about" target="_self"> about us </a> for valid IDs</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmojiName">Emoji Name</label>
            <input name="emojiName" th:value="${entry.emojiName()}" type="text" class="form-control" id="exampleInputEmojiName" aria-describedby="nameHelp"
                   placeholder="Enter emoji name">
            <small id="nameHelp" class="form-text text-muted">The name you want for the emoji.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmojiType">Emoji Type</label>
            <input name="emojiType" th:value="${entry.emojiType()()}" type="text" class="form-control" id="exampleInputEmojiType" placeholder="typeHelp"
                   aria-describedby="typeHelp">
            <small id="typeHelp" class="form-text text-muted">The type of emoji you're adding</small>
        </div>
        <input type="hidden" name="id" th:value="${entry.id()}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
<th:block th:insert="~{layout::footer}"></th:block>
</body>
</html>
